<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OGG Music Downloader</title>
<style>
body {
  font-family: sans-serif;

}

  background: #007bff;

}

  border-bottom: none;
}
.button-play, .button-download {
  padding: 7px 16px;
  border: none;
  border-radius: 8px;
  cursor: pointer;

}

}

  background: #0056b3;

  background: #28a745;

}

  background: #1e7e34;
}
@media (max-width: 500px) {
  th, td {
    font-size: 13px;

  }
  .button-play, .button-download {
    font-size: 13px;

  }
}
</style>
</head>
<body>
<h1>ğŸµ OGG Music Downloader ğŸµ</h1>
<input type="text" id="search" placeholder="æ›²åã‚’æ¤œç´¢..." />
<div id="track-list"></div>

<script>
let songs = [];
let audio = new Audio();
let playingIndex = null;
const trackList = document.getElementById('track-list');
const searchInput = document.getElementById('search');

// GitHub raw URL ã® JSON ã‚’èª­ã¿è¾¼ã‚€
fetch('https://raw.githubusercontent.com/<ãƒ¦ãƒ¼ã‚¶ãƒ¼å>/<ãƒªãƒã‚¸ãƒˆãƒªå>/main/songs.json')
  .then(res => res.json())
  .then(data => {
    songs = data;
    renderList(""); // åˆæœŸè¡¨ç¤ºã¯å…¨æ›²
  })
  .catch(err => console.error('JSONèª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', err));

// ãƒ†ãƒ¼ãƒ–ãƒ«æç”»ï¼ˆã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã§å†ç”Ÿãƒœã‚¿ãƒ³åˆ¶å¾¡ï¼‰
function renderList(filter = "") {
  let filteredSongs = songs.filter(track => track.title.toLowerCase().includes(filter.toLowerCase()));
  let html = `
    <table>
      <thead>
        <tr>
          <th>æ›²å</th>
          <th>å†ç”Ÿ/åœæ­¢</th>
          <th>ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰</th>
        </tr>
      </thead>
      <tbody>
  `;
  filteredSongs.forEach((track, idx) => {
    // idxã¯filteredSongsã®ã‚¤ãƒ³ãƒ‡ãƒƒã‚¯ã‚¹ãªã®ã§ã€å…ƒãƒªã‚¹ãƒˆã®ã‚¤ãƒ³ãƒ‡ãƒƒã‚¯ã‚¹ã‚’å–å¾—
    const origIndex = songs.indexOf(track);
    let buttonIcon = (playingIndex === origIndex && !audio.paused) ? "â¸ åœæ­¢" : "â–¶ å†ç”Ÿ";
    html += `
      <tr>
        <td>${track.title}</td>
        <td><button class="button-play" data-index="${origIndex}">${buttonIcon}</button></td>
        <td><a class="button-download" href="${track.file}" download>â¬‡ ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰</a></td>
      </tr>
    `;
  });
  html += `
      </tbody>
    </table>
  `;
  trackList.innerHTML = html;

  // ãƒœã‚¿ãƒ³ã«ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã‚’è¿½åŠ 
  document.querySelectorAll('.button-play').forEach(btn => {
    btn.addEventListener('click', function() {
      const idx = Number(this.getAttribute('data-index'));
      togglePlay(idx);
    });
  });
}

// å†ç”Ÿãƒ»åœæ­¢
function togglePlay(index) {
  if (audio.src !== songs[index].file) {
    audio.src = songs[index].file;
    audio.play();
    playingIndex = index;
    renderList(searchInput.value);
  } else {
    if (audio.paused) {
      audio.play();
      playingIndex = index;
    } else {
      audio.pause();
      playingIndex = index;
    }
    renderList(searchInput.value);
  }
}

// å†ç”ŸãŒçµ‚ã‚ã£ãŸã‚‰ãƒœã‚¿ãƒ³è¡¨ç¤ºã‚’æˆ»ã™
audio.addEventListener('ended', () => {
  playingIndex = null;
  renderList(searchInput.value);
});

// æ¤œç´¢æ©Ÿèƒ½
searchInput.addEventListener('input', e => renderList(e.target.value));
</script>
</body>
</html>
