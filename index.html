<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>BC Music Downloader</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 60px;
    }
    .device-btn {
      display: inline-block;
      margin: 20px 40px;
      padding: 20px 40px;
      font-size: 1.5rem;
      border-radius: 10px;
      border: none;
      background: #4caf50;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    .device-btn:hover {
      background: #388e3c;
    }
  </style>
</head>
<body>
  <h1>The Battle Cats Music Downloader</h1>
  <p>ダウンロードしたいファイル形式を選択してください</p>
  <p>oggの方が音質は良いですが,iPhoneだと再生できない可能性があります｡</p>
  <button class="device-btn" onclick="location.href='mp3.html'">MP3</button>
  <button class="device-btn" onclick="location.href='ogg.html'">OGG</button>
</body>
</html>
